            color: white;
        }

        .sidebar-option {
            padding: 20px;
            margin-bottom: 10px;

        }

            background-color: #343a40;

        }

        .content {
            margin-left: 250px;
            /*Adjust based on your sidebar width*/
            padding: 15px;
        }

        .card {

            background-color: slategrey;

        /* Additional styling for card titles */
        .card-title {
            color: #343a40;
